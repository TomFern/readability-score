version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install
    task:
      jobs:
        - name: Modules
          commands:
            - checkout
            - cd src
            - sem-version node 12
            - cache restore
            - npm test
  - name: Tests
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - cd src
            - sem-version node 12
            - cache restore
            - npm test
